<app-navbar-bank></app-navbar-bank>
<main class="flex-1">
    <div class="py-6 flex items-stretch">
        <div class="entrprise max-w-7xl mx-auto py-8 px-4 sm:px-6 md:px-8">
            <h1 class=" flex-2 text-3xl  font-semibold text-gray-900">Enterprises</h1>
        </div>
        <div class="py-12 ">
            <button routerLink="/enterprises/edit" type="button" class="inline-flex items-center mr-12  px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-teal-500 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">Add Enterprise</button>
        </div>
    </div>
<div class="flex flex-col ml-72 mr-8">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Email</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company Phone Number</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let data of companyOveriewData" class="hover:bg-gray-100">
                        <td class="px-6 py-4  whitespace-nowrap text-sm font-medium text-gray-900"><a class="">{{data.name}}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{data.companyEmail}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">+216 {{data.companyPhone}}</td>
                        <td class="px-6 py-4 flex  whitespace-nowrap text-sm font-medium">
                            <svg (click)="toggleModal()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="items-start mr-4 text-gray-500 cursor-pointer hover:text-red-700 w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-500 cursor-pointer hover:text-teal-500 w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <app-pagination></app-pagination>
                <app-delete-confirmation *ngIf="showModal" (showModal)="recieveModal($event)"></app-delete-confirmation>
            </div>
        </div>
    </div>
</div>
</main>
